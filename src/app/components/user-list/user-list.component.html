<div class="flex flex-col">
  <div class="flex flex-row justify-center p-2">
    <span class="text-4xl font-bold">Lista de usuarios</span>
  </div>
  <div class="flex flex-row justify-center p-2">
    <table mat-table [dataSource]="(tableDataSource$ | async)!" class="mat-elevation-z8 w-full">

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- index Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> NÂ° </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
      </ng-container>

      <!-- FirstName Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> FirstName </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <!-- FirstName Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> FirstName </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- country Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button class="text-green-500" mat-icon-button matTooltip="Select user"
            aria-label="Example icon button with a home icon" (click)="selectUser(i)">
            <mat-icon>how_to_reg</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Delete user" color="warn"
            aria-label="Example icon button with a home icon" (click)="deleteUser(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsTable"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsTable;"></tr>
    </table>
  </div>
  <div class="flex flex-row p-2">
    <span class="text-2xl font-bold">Usuario seleccionado</span>
  </div>
  <div class="flex flex-row justify-center items-center p-2">
    <span [ngClass]="userSelect ? 'text-green-500' : 'text-danger-default'"
      class="text-lg font-bold">{{userSelect ? (userSelect?.firstName + ' ' + userSelect?.lastName) : 'No hay usuario seleccionado'}}</span>
    <button *ngIf="userSelect" mat-icon-button color="warn" matTooltip="Delete select user"
      aria-label="Example icon button with a home icon" (click)="selectUser()">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>
</div>
